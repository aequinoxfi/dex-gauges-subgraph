specVersion: 0.0.2
description: Liquidity Gauges of the Aequinox Protocol
repository: https://github.com/0xbriz/gauges-graph/
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GaugeFactory
    # prettier-ignore
    network: goerli
    source:
      address: '0x8b4aB8ea69Da6f93dD365cf15Ff25b217C4D3315'
      abi: GaugeFactory
      # prettier-ignore
      startBlock: 8121975
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gaugeFactory.ts
      abis:
        - name: GaugeFactory
          file: ./abis/LiquidityGaugeFactory.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: Vault
          file: ./abis/Vault.json
      entities:
        - GaugeFactory
        - LiquidityGauge
      eventHandlers:
        - event: GaugeCreated(indexed address,indexed address)
          handler: handleLiquidityGaugeCreated

  - kind: ethereum/contract
    name: GaugeController
    # prettier-ignore
    network: goerli
    source:
      address: '0x2ee2f54e95ce6f24dAdbDfa8221a6F763E8eEB96'
      abi: GaugeController
      # prettier-ignore
      startBlock: 8121975
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gaugeController.ts
      abis:
        - name: GaugeController
          file: ./abis/GaugeController.json
      entities:
        - GaugeVote
      eventHandlers:
        - event: AddType(string,int128)
          handler: handleAddType
        - event: NewGauge(address,int128,uint256)
          handler: handleNewGauge
        - event: VoteForGauge(uint256,address,address,uint256)
          handler: handleVoteForGauge
  - kind: ethereum/contract
    name: VotingEscrow
    # prettier-ignore
    network: goerli
    source:
      address: '0x1f54bAceCb21586C0337694fAe77D2E518da21b7'
      abi: votingEscrow
      # prettier-ignore
      startBlock: 8121975
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/voting.ts
      abis:
        - name: votingEscrow
          file: ./abis/VotingEscrow.json
      entities:
        - UserVotingEscrowShare
      eventHandlers:
        - event: Deposit(indexed address,uint256,indexed uint256,int128,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Supply(uint256,uint256)
          handler: handleSupply
templates:
  - kind: ethereum/contract
    name: LiquidityGauge
    # prettier-ignore
    network: goerli
    source:
      abi: LiquidityGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gauge.ts
      entities:
        - LiquidityGauge
        - UserGaugeShare
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: deposit_reward_token(address,uint256)
          handler: handleDepositRewardToken
